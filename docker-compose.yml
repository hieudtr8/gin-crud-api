version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: gin_crud_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-gin_crud_api}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    restart: unless-stopped

  graphql-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gin_crud_graphql
    ports:
      - "${GRAPHQL_PORT:-8081}:8081"
    environment:
      # Database Configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-gin_crud_api}
      DB_SSLMODE: ${DB_SSLMODE:-disable}
      DB_MAX_CONNS: ${DB_MAX_CONNS:-25}
      DB_MIN_CONNS: ${DB_MIN_CONNS:-5}

      # Server Configuration
      GRAPHQL_PORT: 8081

      # Logging Configuration
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_PRETTY: ${LOG_PRETTY:-false}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
    driver: local

networks:
  app-network:
    driver: bridge
